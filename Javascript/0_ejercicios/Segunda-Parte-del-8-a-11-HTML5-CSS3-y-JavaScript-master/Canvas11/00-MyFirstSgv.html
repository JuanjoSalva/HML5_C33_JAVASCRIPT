<!DOCTYPE html>
<html>

<head>
    <style>
        svg {
            height: 5cm;
        }
    </style>
</head>

<body>

    <h1>My first SVG</h1>

    <svg width="200" height="200">
        <circle cx="100" cy="100" r="80" stroke="red" stroke-width="4" fill="pink" />
        Sorry, your browser does not support inline SVG.
    </svg>
    <svg xmlns="http://www.w3.org/2000/svg">
        <rect x="50" y="50" width="100" height="70" rx="20" ry="20" fill="red" stroke="blue" />

        <rect x="75" y="75" width="100" height="70" fill="yellow" stroke="blue" />

    </svg>

    <svg xmlns="http://www.w3.org/2000/svg">
        <circle cx="120" cy="80" r="40" stroke="blue" fill="red" />

        <circle cx="160" cy="120" r="60" stroke="blue" fill="yellow" />
    </svg>

    <svg>
        <ellipse cx="150" cy="60" rx="110" ry="30" stroke="blue" fill="red" />

        <ellipse cx="150" cy="140" rx="110" ry="30" stroke="blue" fill="yellow" />
    </svg>
    <svg>
        <polyline points="105 100, 120 100, 125 90, 135 110, 145 90, 155 110, 165 90, 175 110, 180 100, 195 100"
            fill="none" stroke="blue" />
    </svg>

    <svg>
        <polygon points="110 70, 150 40, 190 70, 190 160, 150 130, 110 160" fill="yellow" stroke="blue" />
    </svg>
    <svg>
        <path d="M 150 50 L 250 150 L 50 150 Z" fill="darkgreen" stroke="pink" />
        <rect x="10" y="10" width="50" height="50" fill="pink" />
        <rect x="70" y="10" width="50" height="50" fill="none" stroke="darkolivegreen" />
        <rect x="10" y="70" width="50" height="50" fill="yellow" stroke="purple" stroke-width="5"
            stroke-opacity="0.15" />
        <rect x="70" y="70" width="50" height="50" fill="yellow" fill-opacity="0.5" stroke="purple" stroke-width="2"
            stroke-dasharray="2 2" />
    </svg>
    <svg>
        <polygon fill-rule="nonzero" fill="darksalmon" stroke="red" points="150,0 121,90 198,35 102,35 179,90" />
    </svg>
    <svg>
        <polygon fill-rule="evenodd" fill="darksalmon" stroke="red" points="50,0 21,90 98,35 2,35 79,90" />
    </svg>

</body>

</html>
