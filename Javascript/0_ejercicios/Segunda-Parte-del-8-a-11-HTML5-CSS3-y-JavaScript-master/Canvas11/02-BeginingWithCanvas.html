<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=100, initial-scale=1.0">
    <title>Begining With Canvas</title>
    <style>
        canvas {
            border: 2px solid darkblue;
            background-color: lightgreen;
        }

        body {
            /*color: rgba(255, 0, 0, 0.250);*/
            color: rgba(255, 0, 0);
        }
    </style>
</head>

<body>
    <h1>Getting started with canvas</h1>
    <canvas id="myCanvas">No canvas support in this browser</canvas>
    <script>
        const canvas = document.getElementById('myCanvas');
        var context = canvas.getContext('2d');
        context.fillStyle = "red";
        context.fillRect(20, 20, canvas.width - 40, canvas.height - 40);
        // Clear any existing content in the canvas.
        context.clearRect(0, 0, canvas.width, canvas.height);
        // Set the stroke color and the fill color.
        context.strokeStyle = "rgb(0, 0, 255)";
        context.fillStyle = "rgba(255, 0, 0, 0.75)";

        // Create a path in absolute coordinates.
        context.beginPath();
        context.moveTo(60, 30);
        context.lineTo(100, 90);
        context.lineTo(20, 90);
        // Close the path.
        context.closePath();
        // Draw the path as a stroked shape;
        context.stroke();
        // Draw the path as a filled shape.
        context.fill();
    </script>

    <canvas id="myCanvas2">
        Sorry, your browser doesn't support canvas.
    </canvas>

    <img id="wales" src="Wales.png" style="display: none;" />

    <script>

        // Get the canvas element and its drawing context.
        const canvas1 = document.getElementById('myCanvas2');
        context = canvas1.getContext('2d');
        context.lineWidth = 5;

        function demoLinearGradient() {
            const linearGradient = context.createLinearGradient(0, 0, 0, canvas1.height);
            linearGradient.addColorStop(0, "red");
            linearGradient.addColorStop(0.4, "yellow");
            linearGradient.addColorStop(1, "green");

            drawShapes(linearGradient);
        }

        function demoRadialGradient() {
            const radialGradient = context.createRadialGradient(canvas1.width / 2, canvas1.height / 2, 10, canvas1.width / 2, canvas1.height / 2, 100);
            radialGradient.addColorStop(0, "red");
            radialGradient.addColorStop(0.4, "yellow");
            radialGradient.addColorStop(1, "green");
            drawShapes(radialGradient);
        }

        function demoPattern() {
            const image = document.getElementById("wales");
            const pattern = context.createPattern(image, "repeat");
            drawShapes(pattern);
        }

        function drawShapes(theStyle) {
            // Clear any existing content in the canvas.
            context.clearRect(0, 0, canvas1.width, canvas1.height);

            // Draw a filled triangle, using the specified style.
            context.fillStyle = theStyle;
            context.strokeStyle = "rgb(200, 200, 200)";
            context.beginPath();
            context.moveTo(70, 30);
            context.lineTo(130, 140);
            context.lineTo(10, 140);
            context.closePath();
            context.fill();
            context.stroke();

            // Draw a stroked circle, still using the specified style.
            context.beginPath();
            context.arc(canvas1.width / 2, canvas1.height / 2, 50, 0, 2 * Math.PI);
            context.fill();

            // Draw a stroked triangle, using the specified style.
            context.fillStyle = "rgb(200, 200, 200)";
            context.strokeStyle = theStyle;
            context.beginPath();
            context.moveTo(230, 30);
            context.lineTo(290, 140);
            context.lineTo(170, 140);
            context.closePath();
            context.fill();
            context.stroke();
        }

        /*demoLinearGradient();
        demoRadialGradient();
        demoPattern();*/

    </script>
    <br>
    <button onclick="demoLinearGradient()">Demo Linear Gradient</button><br>
    <button onclick="demoRadialGradient()">Demo Radial Gradient</button><br>
    <button onclick="demoPattern()">Demo Pattern</button>
</body>

</html>
