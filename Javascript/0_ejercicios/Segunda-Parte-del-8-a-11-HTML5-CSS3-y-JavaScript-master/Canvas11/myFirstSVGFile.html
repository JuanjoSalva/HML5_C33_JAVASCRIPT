<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implementing SVG embebed in HTML</title>
    <style>
        .clasesvg {
            border: 2px solid darkmagenta;
            background-color: lightcyan;
            width: 500px;
            height: 500px;
        }

        svg {
            border: 2px solid darkmagenta;
            background-color:lightcyan;
            width: 250px;
            height: 250px;
        }
    </style>
</head>

<body>

    <svg xmlns="http://www.w3.org/2000/svg">
        <rect x="50" y="50" width="200" height="175" rx="20" ry="20" fill="orange" stroke="green" />
        <rect x="50" y="50" width="100" height="75" rx="20" ry="20" fill="red" stroke="blue" />
        <rect x="75" y="75" width="100" height="75" fill="yellow" stroke="blue" />
    </svg>
    <svg xmlns="http://www.w3.org/2000/svg">
        <circle cx="120" cy="80" r="40" stroke="blue" fill="red" />
        <circle cx="160" cy="120" r="60" stroke="blue" fill="yellow" />
    </svg>
    <br>
    <svg xmlns="http://www.w3.org/2000/svg">
        <ellipse cx="150" cy="60" rx="110" ry="30" stroke="blue" fill="red" />
        <ellipse cx="150" cy="140" rx="110" ry="30" stroke="blue" fill="yellow" />
    </svg>
    <svg xmlns="http://www.w3.org/2000/svg">
        <polyline points="105 100, 120 100, 125 90, 135 110, 145 90, 155 110, 165 90, 175 110, 180 100, 195 100"
            fill="none" stroke="blue" />
    </svg>
    <br>
    <svg xmlns="http://www.w3.org/2000/svg">
        <polygon points="110 70, 150 40, 190 70, 190 160, 150 130, 110 160" fill="yellow" stroke="blue" />
    </svg>
    <svg xmlns="http://www.w3.org/2000/svg">
        <path d="M 150 50 L 250 150 L 50 150 Z" fill="red" stroke="blue" />
    </svg>
    <br>
    <svg xmlns="http://www.w3.org/2000/svg">
        <rect x="10" y="10" width="50" height="50" fill="black" />
    </svg>
    <svg xmlns="http://www.w3.org/2000/svg">
        <rect x="70" y="10" width="50" height="50" fill="none" stroke="red" />
    </svg>
    <br>
    <svg xmlns="http://www.w3.org/2000/svg">
        <rect x="10" y="70" width="50" height="50" fill="yellow" stroke="purple" stroke-width="5"
            stroke-opacity="0.5" />
    </svg>
    <svg class="clasesvg" xmlns="http://www.w3.org/2000/svg">
        <!--</svg>
            <svg xmlns="http://www.w3.org/2000/svg">-->
        <pattern id="patron" patternUnits="userSpaceOnUse" width="100" height="100">
            <image xlink:href="Wales.png" x="0" y="0" width="100" height="100" />
        </pattern>
        <defs>
            <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0.4" stop-color="red" />
                <stop offset="0.7" stop-color="orange" />
                <stop offset="1.0" stop-color="green" />
            </linearGradient>
            <radialGradient id="gradient2" fx="0.3" fy="0.3">
                <stop offset="0.4" stop-color="yellow" />
                <stop offset="0.9" stop-color="red" />
            </radialGradient>
        </defs>
        <!--<rect x="20" y="20" width="250" height="150" rx="20" ry="20" fill="url(#gradient1)" />-->
        <polygon points="50,50 250,50 150,200" fill="url(#gradient1)" />
        <ellipse cx="150" cy="50" rx="100" ry="20" fill="url(#patron)" />
        <circle cx="150" cy="250" r="50" fill="url(#gradient2)" />
    </svg>
</body>

</html>
