<!DOCTYPE HTML>
<html>

<head>
    <style>
        #div1 {
            width: 500px;
            height: 300px;
            padding: 10px;
            border: 1px solid #aaaaaa;
        }
    </style>
    <script>
        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data));
        }
    </script>
</head>

<body>

    <p>Drag the W3Schools image into the rectangle:</p>

    <div id="div1" ondragover="allowDrop(event)"
                   ondrop="drop(event)"></div>
    <br>
    <img id="drag1" src="Billy-Class-Time_Logo.png" 
         draggable="true" ondragstart="drag(event)" width="430" height="269">

</body>

</html>
