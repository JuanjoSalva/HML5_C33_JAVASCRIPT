<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios de Drag and Drop</title>
    <script>
        var handleDrag = (event) => {
            event.dataTransfer.effectAllowed = "copy";
            event.dataTransfer.setData("text/plain", event.target.innerHTML);
        }

        var handleDragOver = (event) => {
            event.stopPropagation();
            event.preventDefault();
            event.dataTransfer.dropEffect = "copy";
        }
        var handleDrop = (event) => {
            event.stopPropagation();
            event.preventDefault();
            //var data = event.dataTransfer.getData("text");
            //event.target.appendChild(document.getElementById(data));
            event.target.innerHTML = event.dataTransfer.getData("text/plain");
        }
    </script>
</head>
<body>
    <div contenteditable="true" draggable="true" ondrag="handleDrag(event)">
        <b>Este es parrafo</b>
    </div>
    <div>Algo mas</div>
    <input style="width: 300px; height: 120px; background-color: brown;" 
           ondragover="handleDragOver(event)" 
           ondrop="handleDrop(event)"/> 
</body>
</html>
