<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formas b√°sicas y poligonos</title>

    <style>
        svg{
            border: 2px solid darkblue;
            background-color: lightgreen;
            width: 400px;
            height: 400px;
        }

        svg.circulo{
            border: 2px solid darkblue;
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <svg xmlns="http://www.w3.org/2000/svg">


        <rect x="50" y="50" width="100" height="75" rx="20" ry="20" fill="red" stroke="blue" />
        <rect x="75" y="75" width="100" height="75" fill="yellow" stroke="blue" />

        <circle cx="200" cy="200" r="40" stroke="blue" fill="red" />
        <circle cx="250" cy="250" r="60" stroke="blue" fill="yellow" />
        <circle cx="150" cy="250" r="50" fill="url(#gradient2)" />


    </svg>
    <svg xmlns="http://www.w3.org/2000/svg">
        <ellipse cx="150" cy="60" rx="110" ry="30" stroke="blue" fill="red" />
        <ellipse cx="150" cy="140" rx="110" ry="30" stroke="blue" fill="yellow" />
    </svg>

    <svg xmlns="http://www.w3.org/2000/svg">
        <polyline points="105 100, 120 100, 125 90, 135 110, 145 90, 155 110, 165 90, 175 110, 180 100, 195 100" fill="none" stroke="blue" />
    </svg>

    <svg xmlns="http://www.w3.org/2000/svg">
        <polygon points="110 70, 150 40, 190 70, 190 160, 150 130, 110 160" fill="red" stroke="blue" />
    </svg>


    <svg xmlns="http://www.w3.org/2000/svg" class = "circulo" >
        <radialGradient id="gradient2" fx="0.3" fy="0.3">
            <stop offset="0.1" stop-color="yellow"  />
            <stop offset="0.7" stop-color="red" />
        </radialGradient>

        <circle cx="25" cy="25" r="20" fill="url(#gradient2)" />
    </svg>
</body>
</html>
