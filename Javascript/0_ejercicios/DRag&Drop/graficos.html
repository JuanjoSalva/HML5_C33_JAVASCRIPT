<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textos</title>

    <style>
        svg{
            border: 2px solid red;
            background-color: lightgray;
            width: 300;
            height: 300;
        }

        svg.grandes{
            width: 1000 ;
            height: 900;
        }
    </style>
</head>
<body>
    <svg xmlns="http://www.w3.org/2000/svg">
        <text x="20" y="50" 
                 fill="yellow" stroke="purple" stroke-width="2" 
                 font-size="36" font-family="verdana" font-weight="bold">
                     Mi texto
        </text>
    </svg>

    <svg xmlns="http://www.w3.org/2000/svg" id="decoratedText">
        <g fill="yellow" stroke="purple" stroke-width="2" font-size="14" font-family="verdana" font-weight="bold">
            <text x="20" y="50">Normal text</text>
            <text x="20" y="75" text-decoration="line-through">Text with line through</text>
            <text x="20" y="100" text-decoration="underline">Underlined text</text>
            <text x="20" y="125" text-decoration="underline line-through">
                Underlined text with line through
            </text>
        </g>
    </svg>

    <svg xmlns="http://www.w3.org/2000/svg" id="textPath" class = "grandes">
        <path id="wavyPath1"
                  fill="none" stroke="green" stroke-width="5"
                  d="M 50 250 
                        C 150 150 250 50 350 150
                        C 450 250 550 350 650 250 
                        C 750 150 850 150 850 150" />
        <text font-size="14" fill="red" font-family="Verdana">
            <textPath xlink:href="#wavyPath1">
                Mae hen wlad fy nhadau yn annwyl i mi!
            </textPath>
        </text>
    </svg>

    <svg xmlns="http://www.w3.org/2000/svg" id="textSpans" class = "grandes">
        <defs>
            <path id="wavyPath2"
                      d="M 50 250
                            C 50 50 250 50 350 50
                            C 450 250 550 350 650 250
                            C 750 50 850 50 850 50" />
        </defs>
        <text font-size="14" fill="orange" font-family="Verdana" stroke="purple">
            <textPath xlink:href="#wavyPath2">
                <tspan>Cubic equation: 5x</tspan>
                <tspan dy="-30" fill="green" font-size="14">3</tspan>
                <tspan dy="+30"> + 4x</tspan>
                <tspan dy="-30" fill="green" font-size="14">2</tspan>
               <tspan dy="+30"> + 6x - 5 = 0</tspan>
            </textPath>
        </text>
    </svg>


    <svg xmlns="http://www.w3.org/2000/svg" id="transformations" class = "grandes">
        <defs>
            <pattern id="checkerPattern" width="80" height="80" patternUnits="userSpaceOnUse">
                <rect fill="red"  x="0"  y="0"  width="20" height="20" />
                <rect fill="blue" x="40" y="0"  width="20" height="20" />
                <rect fill="blue" x="0"  y="40" width="20" height="20" />
                <rect fill="red"  x="40" y="40" width="20" height="20" />
            </pattern>
        </defs>
       
        <rect x="0" y="0" width="200" height="200" fill="url(#checkerPattern)"  stroke="orange" stroke-width="5" />
        <g transform="translate(200, 200)">
            <g transform="scale(0.5)">
                <g transform="rotate(20, 160, 160)">
                    <rect x="0" y="0" width="200" height="200" fill="url(#checkerPattern)" stroke="orange" stroke-width="5" />
                </g>
            </g>
        </g>
    </svg>
</body>
</html>
