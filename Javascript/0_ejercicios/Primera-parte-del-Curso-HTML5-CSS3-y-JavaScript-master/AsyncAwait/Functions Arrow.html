<!DOCTYPE html>
<html>
<body>

<h2>JavaScript "this"</h2>

<p>This example demonstrate that in a regular function, the "this" keyword represents different objects depending on how the function was called.</p>

<p>Click the button to execute the "hello" function again, and you will see that this time "this" represents the button object.</p>

<button id="btn">Click Me!</button>

<p id="demo"></p>
<p id="arrow"></p>

<script>
var hello;

//hello = function() {   document.getElementById("demo").innerHTML += this; }

hello =         () =>  document.getElementById("demo").innerHTML += this;

let combineText = (text) => {hello(); return "I like " + text;}; 
document.getElementById("arrow").innerHTML=combineText("javaScript");

/* Omitir los parentesis si solo es un argumento. */
let combineText = (text,text1) => {hello(); return "I like " + text+" "+text1;}; 
document.getElementById("arrow").innerHTML=combineText("javaScript","otro argumento");

//Omitir la palabra reservada return y las llaves, si tiene una sentencia.
let combineText = text => "I like " + text; 
document.getElementById("arrow").innerHTML=combineText("javaScript");


//The window object calls the function:
window.addEventListener("load", hello);

//A button object calls the function:
document.getElementById("btn").addEventListener("click", hello);
</script>

</body>
</html>
