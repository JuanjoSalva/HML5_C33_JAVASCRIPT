<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=100, initial-scale=1.0">
    <title>RegExp</title>
</head>

<body>
    <script>
        function myFunction() {
            var str = "1, 100 or 1000?";
            var patt1 = /10?/g;
            var result = str.match(patt1);
            alert(result);
        }
        myFunction();
    </script>
</body>

</html>
