<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=100, initial-scale=1.0">
    <title>Ejercicios con Math</title>
</head>
<body>
    <script>
            // Valor de PI
            alert(Math.PI);

            // Redondeo de valores con round
            alert(Math.round(5.5));
            // Redondeo de valores con round
            alert(Math.ceil(5.5));
            // Redondeo de valores con floor
            Math.floor(4.7);  

            // el valor de x elevado a y
            alert(Math.pow(3,3));

            // Raiz cuadrada
            alert(Math.sqrt(25));

            // El numero aleatorio
            alert(Math.random());

            

    </script>
</body>
</html>
