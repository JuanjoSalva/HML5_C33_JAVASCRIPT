<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=100, initial-scale=1.0">
    <title>Funciones Arrow</title>
</head>

<body>
    <script>
        const all = (arr, fn = Boolean) => arr.every(fn);
        all([4, 2, 3], x => x > 1); // true
        all([1, 2, 3]); // true
    </script>
</body>

</html>
